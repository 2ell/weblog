/* variables -------------------------------------------------------------------------------------------- [ VARIABLES ] */
:root {
	--transparent:#ffffff0e;
	--transparent2: #ffffff07;
	--foreground-faded: #f8f8f25b;
	--background: oklch(28.82% 0.022 277.51);
    --main-color: oklch(40.28% 0.032 277.83);
    --faint: oklch(52.79% 0.024 279.54);
    --foreground: oklch(97.75% 0.008 106.55);
    --comment: oklch(55.98% 0.08 270.09);
    --cyan: oklch(88.26% 0.093 212.85);
	--cyan2: oklch(63.2% 0.93 212.85);
    --green: oklch(87.1% 0.22 148.02);
    --orange: oklch(83.39% 0.124 66.56);
    --pink: oklch(75.46% 0.183 346.81);
    --purple: oklch(74.2% 0.09 301.88);
	--purple2: oklch(63.2% 0.149 301.88);
    --red: oklch(68.22% 0.206 24.43);
    --yellow: oklch(95.53% 0.134 112.76);
	--yellow2: oklch(63.2% 0.03 112.76);

	--gradient: linear-gradient(160deg, var(--background), var(--yellow2), var(--background), var(--yellow2), var(--background), var(--purple), var(--background), var(--purple), var(--background), var(--cyan), var(--background), var(--cyan));
	--gradient1: linear-gradient(145deg, var(--yellow), var(--purple), var(--cyan));
	--gradient2: linear-gradient(135deg, var(--cyan), var(--purple));

	--border-radius: 0.7rem;
}

* {
    -webkit-font-smoothing: antialiased;
	font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.004);
}

.top-nav {
	position: sticky;
	top: 0;
	left: 0;
	background-color: var(--background);
	font-size: 0.9rem !important;
	padding: 1rem;
	z-index: 999;
	margin: 0 0 3em 0em;
}



/* override classes -------------------------------------------------------------------------------------- [ OVERRIDES ] */

.centre {
	text-align: center !important;
}

.no-btm {
	margin-bottom: 0;
	padding-bottom: 0;
}

.no-line {
	text-decoration: none !important;
}

.spacing {
	min-height: 2em;
	margin-bottom: 2em;
}

.post-spacing {
	color: transparent;
	background-image: none;
	border: 0;
	margin-bottom: 1rem;
}


/* body -------------------------------------------------------------------------------------------- [ BODY ] */

* {
	margin: auto;
}


body {
	font-family: 'Mint Grotesk', sans-serif;
	font-size: 1em;
	margin: 0 auto;
	padding: 2em;
	color: var(--foreground);
	background: var(--background);
}

a {
	text-decoration: dotted var(--transparent);
	color: var(--foreground);
	background-image: var(--gradient1);
	background-size: 0;
	-webkit-background-clip: text;
    	background-clip: text;
	border-bottom: 0.2rem solid var(--transparent2);	
	transition: all 0.2s ease-in-out;
	padding-bottom: 0;
}

a:hover {
	background-size: 100%;
	color: transparent;
	-webkit-background-clip: text;
    	background-clip: text;
	border-bottom: 0.2rem solid var(--transparent);
	transition: all 0.2s ease;
}

/* mobile -------------------------------------------------------------------------------------------- [ MOBILE ] */

@media (max-width: 500px) {
	body {
		font-size: 0.8em;
		padding: 0em;
	}
	main {
		padding: 0.5em;
	}
	header {
		padding: 0.5rem;
	}
	main .card {
	padding: 1rem;
	}
	header nav {
		display: none;
	}
}

@media screen and (max-width: 1020px) {
  header {
	width: 80%;
  }
}


/* titles -------------------------------------------------------------------------------------------- [ TITLES ] */

#weblog-title {
	text-align: center;
	margin: auto;
}

#weblog-title a {
	font-family: 'VC Honey Deck', serif;
	font-weight: 700;
	font-size: 4rem;
	text-decoration: none;
	border: none;
	background-image: var(--gradient1);
	background-size: 0;
	background-blend-mode: lighten;
	color: var(--foreground);
	padding-top: 1.5rem;
	padding-bottom: 0;
	transition: all 0.6s ease-in-out;
}

#weblog-title a:hover {
	background-size: 100%;
	color: transparent;
	-webkit-background-clip: text;
    	background-clip: text;
	text-shadow: 
	2px 2px 1px var(--transparent);
	transition: all 0.6s ease-in-out;
}

.description {
	text-align: center;
	color: var(--foreground);
	opacity: 0.9;
	margin-top: -0.1rem;
}

/* hr/dividers ------------------------------------------------------------------------------------------- [HR STYLES] */

hr {
	margin-top: 1em;
	background-image: var(--gradient1);
	height: 0.05rem;
	border: 0;
	max-width: 100%;
}

.divider {
	margin-top: 1em;
	background-image: var(--gradient1);
	height: 0.09rem;
	border: 0;
	max-width: 100%;
}


/* -------------------------------------------------------------------------------------------- [ EFFECTS ] */

.shadow {
	text-shadow: 6px 6px 0px #000000;
}

.b-shadow {
	box-shadow: 
		rgba(0, 0, 0, 0.1) 0px 1px 1px, 
		rgba(0, 0, 0, 0.01) 0px -12px 30px, 
		rgba(0, 0, 0, 0.1) 0px 4px 6px, 
		rgba(0, 0, 0, 0.1) 0px 12px 13px, 
		rgba(0, 0, 0, 0.03) 0px -3px 5px;
}

.gradient-yb {
background-image: linear-gradient(8deg, var(--yellow), var(--cyan)) !important;
	background-size: cover;
    color: transparent !important;
    -webkit-background-clip: text;
    background-clip: text;
	z-index: 10;
}

/* ----------------------------------------------------------------------------------------- [ HEADER/NAV ] */

header {
	display: block;
	max-width: 30em;	
	background: #44475a;
	border-radius: var(--border-radius);
	margin: 2em auto 2em;
	padding: 1em 2em 2em;
	z-index: 10;
}

.header-img {
  border-radius: var(--border-radius);
  opacity: 0.7;
  margin: auto !important;
  filter: saturate(4) !important;
  background-blend-mode: multiply;
  display: block;
  padding: 1rem;
}

header nav {
	text-align: center;
}

header nav ul {
	list-style-type: none;
	padding: 2rem;
}

header nav li {
	display: inline-flex;
	padding: 0 0.5rem 0;
}

header nav li a {
	display: inline-flex;
	text-align: center;
	text-decoration: none;
	max-height: fit-content;
}

/* ----------------------------------------------------------------------------------------------- [ TYPE ] */

h1, h2, h3, h4, h5, h6 {
	font-family: 'VC Honey Deck', serif;
	font-weight: 400;
	margin: 1rem 0;
	text-shadow: 6px 6px 0px #0000000c;
}


p, li {
	line-height: 1.5em;
}

/* -------------------------------------------------------------------------------------- [ LAYOUT ] */

main {
	max-width: 800px;
	margin: auto;
	margin-top: 0.5em;
	padding: .5em .5em .5em .5em;
	font-size: 1em;
	word-break: normal;
	hyphens: auto;
}

main p {
	margin: 1rem 0 1rem;
}

.card {
	margin: 2rem 1rem;
	padding: 1.5rem;
	border-radius: var(--border-radius);
	z-index: 991;
	box-shadow: 
		rgba(0, 0, 0, 0.1) 0px 1px 1px, 
		rgba(0, 0, 0, 0.01) 0px -12px 30px, 
		rgba(0, 0, 0, 0.1) 0px 4px 6px, 
		rgba(0, 0, 0, 0.1) 0px 12px 13px, 
		rgba(0, 0, 0, 0.03) 0px -3px 5px;
}

.img-box {
	max-width: 90%;
    margin: auto;
 }

.img-box img {
  padding: 0 !important;
  border-radius: var(--border-radius);
  opacity: 0.7;
  filter: saturate(2);
  background-blend-mode: multiply;
}

.image-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content:center;
  margin: 0.5rem;
}

.image-grid img {
  width: 260px; /* Adjust the width as needed */
  height: auto;
  margin: 1rem;
  border-radius: 8px; /* Optional: Add rounded corners */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
}

.img-card {
	border-radius: var(--border-radius);
	max-height: 250px;
	max-width: 250px;
}

.recent {
	width: 300px;
	margin: auto;
  	padding: 0 1em 1em;
	border: 0.1em solid var(--background);
	border-radius: var(--border-radius) var(--border-radius) 0 0;
	border-bottom: 0;
	transform: translate(0);
	background-color: var(--background);
}

.gradient-bg {
	max-width: fit-content;
	margin: auto;
	border-radius: var(--border-radius) var(--border-radius);
	transform: translate(0);
	background-color: var(--background);
}
.gradient-bg:before {
  content:"";
  position: absolute;
  inset: 10px;
  transform: translate(0.5em, 0.5em);
  z-index: -4;
  background: var(--gradient1);
  background-blend-mode: lighten;
  filter: blur(1.4em);
}

.recent-posts {
	margin: 1rem 1rem 3rem;
}

/* ------------------------------------------------------------------------------------------- [POST] */

article {
	margin: 2rem;
}

article h1 a, article h2 a, article h3 a {
	border-bottom: 0.3rem solid var(--foreground-faded);
}

/* date ----------------------------------- [DATE] */

.post-info-container {
	padding-bottom: 2rem;
}

.post-info {
    text-decoration: none !important;
	padding: 0.5rem;
	max-width: fit-content;
	float: right;
	font-size: 1rem;
	color: var(--foreground);
	text-align: right;
}

.post-info a {
	border-bottom: 1px solid var(--transparent);
}

/* date svg ----------------------------------- [DATE SVG] */
.post-info i {
	padding-right: 0.3rem;
	border-bottom: none;
}

/* tags ----------------------------------- [TAGS] */

.post-tags {
	margin-top: 1.5rem;
	text-align: left;
	text-decoration: none;
}

.post-tags i {
	font-size: 1rem;
	padding-left: 0.1rem;
}

.post-info i:nth-child(2) {
	padding-left: 1em;
}

.tag::before {
	content: "#";
}

.tag {
	font-size: 1rem;
	border-radius: var(--border-radius);
	display: inline-block;		
	border: 0.2rem solid var(--transparent);
	padding: 0.3rem;
}

.tag a {
	color: var(--foreground);	
}

.tag:hover {
	border: 0.2rem solid transparent;
}


.stream {
	max-width: 50%;
}

/* markdown ----------------------------------- [MARKDOWN] */

blockquote {
	line-height: 1em;
	margin: 1rem;
	margin-left: 0.3rem;
	padding: 1rem;
}

blockquote p {
	display: inline;
	font-family: 'VC Honey Deck', serif;
	color: var(--purple);
}


blockquote p:before {
	content: '\201c';
	position: absolute;
	color: var(--purple);
	font-size: 10em;
	margin-left: -0.7rem;
	margin-top: 3rem;
	opacity: 0.1;
}

blockquote .footer {
	text-align: right;
	padding: 1rem 0 0;
}

blockquote .footer:before {
	content: '—';
	padding: 0.5rem;
}

code {
	padding: .2em .3em;
	border: 1px solid var(--accent);
	white-space: pre-wrap;
	word-wrap: break-word; 
}

pre, code {
	font-family: 'MD IO 0.4';
	font-size: 90%;
}

pre code {
	background: #000;
	color: #eee;
	display: inline-block;
	padding: 1em;
	white-space: pre-wrap;
	word-wrap: break-word;   
}

img {
	max-width: 100%;
}

table {
	border-collapse: collapse;
}

td, th {
	padding: .75em;
	text-align: left;
	border: 1px solid var(--accent);
}

/* -------------------------------------------------------------------------------------- [ FOOTER ] */

.footer-main {
	position: relative;
	left: 0 !important;
	bottom: 0 !important;
	margin: 0;
	background-color: var(--main-color) !important;
	color: var(--foreground) !important;
	padding: 1em 0 1.5em 0;
	box-shadow: 
		rgba(0, 0, 0, 0.1) 0px 1px 1px, 
		rgba(0, 0, 0, 0.01) 0px -12px 30px, 
		rgba(0, 0, 0, 0.1) 0px 4px 6px, 
		rgba(0, 0, 0, 0.1) 0px 12px 13px, 
		rgba(0, 0, 0, 0.03) 0px -3px 5px;
}

.footer-main p {
	font-size: 0.9rem;
	font-family: 'VC Honey Deck', serif;
	color: var(--foreground);
	text-align: center;
}


</style>
